<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Browse all Deals — ForgeFinds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/forgefinds-favicon.png">
  <style>
    :root{--bg:#0a0e27;--bg2:#141829;--card:#1a1f3a;--line:#2d3561;--text:#f0f4f8;--muted:#a0aac4;--accent:#00d4ff;--accent2:#6366f1}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto',sans-serif;background:linear-gradient(135deg,var(--bg) 0%,#0f1528 100%);color:var(--text);min-height:100vh}
    header{padding:20px 40px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid var(--line);position:sticky;top:0;background:rgba(10,14,39,0.8);backdrop-filter:blur(10px);z-index:100;box-shadow:0 2px 20px rgba(0,0,0,0.3)}
    a.logo{display:flex;align-items:center;gap:12px;color:inherit;text-decoration:none;font-weight:700;font-size:1.2rem}
    a.logo:hover{color:var(--accent)}
    header img{width:32px;height:32px}
    header nav a{color:var(--muted);text-decoration:none;transition:color 0.3s ease}
    header nav a:hover{color:var(--accent)}
    main{padding:40px;max-width:1400px;margin:0 auto}
    h1{font-size:2.5rem;margin-bottom:30px;font-weight:800;background:linear-gradient(135deg,var(--accent),var(--accent2));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    .controls{display:flex;flex-wrap:wrap;gap:12px;margin-bottom:30px;padding:20px;background:var(--card);border-radius:12px;border:1px solid var(--line);align-items:center}
    select,input{background:var(--bg2);color:var(--text);border:1px solid var(--line);border-radius:8px;padding:10px 12px;font-size:0.95rem;transition:all 0.2s ease}
    select:focus,input:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 3px rgba(0,212,255,0.1)}
    #apply{background:linear-gradient(135deg,var(--accent),var(--accent2));color:#0a0e27;border:none;padding:10px 24px;border-radius:8px;font-weight:600;cursor:pointer;transition:all 0.3s ease}
    #apply:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(0,212,255,0.3)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:24px}
    .muted{color:var(--muted);font-weight:500}
  </style>
  <script src="/assets/deals.js" defer></script>
</head>
<body>
  <header>
    <a class="logo" href="/">
      <img src="/forgefinds-logo.png" alt="ForgeFinds">
      <strong>ForgeFinds</strong>
    </a>
    <nav><a href="/" style="color:#e6edf6;text-decoration:none">Home</a></nav>
  </header>

  <main>
    <h1>Browse all Deals</h1>
    <div class="controls">
      <label>Category
        <select id="cat">
          <option value="">All</option>
          <option>chargers</option>
          <option>gadgets</option>
          <option>smart-home</option>
          <option>kitchen</option>
        </select>
      </label>
      <label>Sort
        <select id="sort">
          <option value="new">Newest</option>
          <option value="price-asc">Price: Low → High</option>
          <option value="price-desc">Price: High → Low</option>
          <option value="off-desc">% Off: High → Low</option>
        </select>
      </label>
      <label>Price min <input id="pmin" type="number" step="0.01" placeholder="0"></label>
      <label>Price max <input id="pmax" type="number" step="0.01" placeholder="9999"></label>
      <label>% off min <input id="omin" type="number" step="1" placeholder="0"></label>
      <button id="apply">Apply</button>
      <span id="count" class="muted"></span>
    </div>
    <section class="grid" id="list"></section>
  </main>

  <script>
    let BASE = [];
    const $ = sel => document.querySelector(sel);

    function run(){
      const cat = $('#cat').value;
      const sort = $('#sort').value;
      const pmin = parseFloat($('#pmin').value || '0');
      const pmax = parseFloat($('#pmax').value || '999999');
      const omin = parseFloat($('#omin').value || '0');

      let items = BASE.slice();

      // filter live only
      const now = new Date();
      items = items.filter(d => {
        const pub = new Date(d.publish_at || d.created_at || '1970-01-01T00:00:00-04:00');
        const exp = new Date(d.expires_at || '9999-12-31T23:59:59-04:00');
        return pub <= now && exp > now;
      });

      // category
      if (cat) items = items.filter(d => (d.category||'') === cat);

      // derive numeric fields (uses same logic as deals.js)
      items = items.map(d => d.__price!=null ? d : d);

      // price filter
      items = items.filter(d => {
        const price = d.__price != null ? d.__price : null;
        if (price == null) return true; // keep unknowns
        return price >= pmin && price <= pmax;
      });

      // % off filter
      items = items.filter(d => {
        const off = d.__pctOff != null ? d.__pctOff : 0;
        return off >= omin;
      });

      // sort
      items.sort((a,b) => {
        if (sort === 'price-asc') return (a.__price ?? 1e12) - (b.__price ?? 1e12);
        if (sort === 'price-desc') return (b.__price ?? -1) - (a.__price ?? -1);
        if (sort === 'off-desc') return (b.__pctOff ?? -1) - (a.__pctOff ?? -1);
        // newest
        const ad = new Date(a.publish_at || a.created_at);
        const bd = new Date(b.publish_at || b.created_at);
        return bd - ad;
      });

      $('#count').textContent = `${items.length} live deal${items.length!==1?'s':''}`;
      ForgeFinds.renderFromList(items, '#list');
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const all = await ForgeFinds.loadDeals({ includeScheduled:true });
      // We need derived fields for filters/sort; ensure deals.js ran deriveNumbers
      BASE = all;
      run();
      $('#apply').addEventListener('click', run);
      $('#cat').addEventListener('change', run);
      $('#sort').addEventListener('change', run);
    });
  </script>
</body>
</html>
