<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Browse Deals — ForgeFinds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Hide this page from bots -->
  <meta name="robots" content="noindex, noarchive">
  <link rel="icon" href="/forgefinds-favicon.png">
  <link rel="preconnect" href="https://m.media-amazon.com">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;margin:0;background:#0f1115;color:#e6edf6}
    header{padding:18px 20px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #202635;background:#0f1115;position:sticky;top:0;z-index:2}
    header img{width:28px;height:28px}
    a.logo{display:flex;align-items:center;gap:10px;color:inherit;text-decoration:none}
    main{padding:20px}
    .toolbar{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin:6px 0 18px}
    input[type="search"]{padding:10px 12px;border-radius:12px;border:1px solid #202635;background:#0b0d10;color:#e6edf6;min-width:260px}
    .pills{display:flex;flex-wrap:wrap;gap:8px}
    .pill{padding:7px 11px;border:1px solid #202635;border-radius:999px;background:#0b0d10;color:#e6edf6;cursor:pointer;font-size:.9rem}
    .pill[data-active="1"]{background:#1b2130}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
  </style>
  <script src="/assets/deals.js" defer></script>
</head>
<body>
  <header>
    <a class="logo" href="/">
      <img src="/forgefinds-logo.png" alt="ForgeFinds">
      <strong>ForgeFinds</strong>
    </a>
    <nav><a href="/" style="color:#e6edf6;text-decoration:none">Home</a></nav>
  </header>

  <main>
    <div class="toolbar">
      <input id="q" type="search" placeholder="Search deals…">
      <div id="cats" class="pills" aria-label="Categories"></div>
      <!-- No visible preview control -->
    </div>
    <section class="grid" id="deals"></section>
  </main>

  <script>
    // -------- Hidden Preview with PIN -----------
    // Change this PIN to anything you like
    const PREVIEW_PIN = "4242";

    const url = new URL(location.href);
    const wantPreview = url.searchParams.get("preview") === "1";
    const pin = url.searchParams.get("pin") || "";
    const preview = wantPreview && pin === PREVIEW_PIN;

    const $q = document.getElementById("q");
    const $cats = document.getElementById("cats");

    let allDeals = [];
    let activeCat = "all";

    function uniqueCategories(items){
      const set = new Set(items.map(d => (d.category || "other")));
      return ["all", ...Array.from(set).sort()];
    }

    function pill(label, active=false){
      const el = document.createElement("button");
      el.className = "pill";
      el.dataset.active = active ? "1" : "0";
      el.textContent = label;
      el.addEventListener("click", () => {
        activeCat = label;
        document.querySelectorAll(".pill").forEach(p => p.dataset.active = (p.textContent === label) ? "1" : "0");
        refresh();
      });
      return el;
    }

    function clientFilter(src){
      const q = ($q.value || "").trim().toLowerCase();
      return src.filter(d => {
        const catOK = (activeCat === "all") || ((d.category || "other") === activeCat);
        if (!catOK) return false;
        if (!q) return true;
        const hay = [
          d.title || "",
          d.description || "",
          (d.tags || []).join(" "),
          d.category || ""
        ].join(" ").toLowerCase();
        return hay.includes(q);
      });
    }

    async function refresh(){
      const filtered = clientFilter(allDeals);
      const orig = ForgeFinds.loadDeals;
      ForgeFinds.loadDeals = async () => filtered; // feed the filtered list
      await ForgeFinds.renderDeals({ mountSelector:"#deals", includeScheduled: preview, q: "" });
      ForgeFinds.loadDeals = orig;
    }

    async function init(){
      allDeals = await ForgeFinds.loadDeals({ includeScheduled: preview });
      const cats = uniqueCategories(allDeals);
      $cats.innerHTML = "";
      cats.forEach((c, i) => $cats.appendChild(pill(c, i===0)));
      $q.addEventListener("input", refresh);
      refresh();
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
