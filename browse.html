<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Browse all Deals — ForgeFinds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/forgefinds-favicon.png">
  <style>
    :root{--bg:#0d0510;--bg2:#1a1020;--card:#1f1828;--line:#3a2844;--text:#f0f4f8;--muted:#9fa6b8;--accent:#ff6b35;--accent2:#d946ef;--accent3:#3b82f6}
    *{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto',sans-serif;background:linear-gradient(135deg,var(--bg) 0%,#2a1a3a 50%,#1a2a4a 100%);color:var(--text);min-height:100vh;position:relative;overflow-x:hidden}
    body::before{content:'';position:fixed;top:-50%;right:-50%;width:200%;height:200%;background:radial-gradient(circle at 20% 50%, rgba(255,107,53,0.12) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(217,70,239,0.1) 0%, transparent 50%);pointer-events:none;z-index:0}
    header{padding:24px 40px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid var(--line);position:sticky;top:0;background:rgba(13,5,16,0.6);backdrop-filter:blur(20px);z-index:100;box-shadow:0 8px 32px rgba(0,0,0,0.5)}
    a.logo{display:flex;align-items:center;gap:12px;color:inherit;text-decoration:none;font-weight:800;font-size:1.4rem;background:linear-gradient(135deg,var(--accent),var(--accent2),var(--accent3));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    a.logo:hover{opacity:0.8;transform:scale(1.02);transition:all 0.3s ease}
    header img{width:36px;height:36px;filter:drop-shadow(0 0 12px rgba(255,107,53,0.4))}
    header nav a{color:var(--muted);text-decoration:none;font-weight:600;transition:all 0.3s ease;padding:10px 20px;border-radius:10px}
    header nav a:hover{color:var(--accent);background:rgba(255,107,53,0.15)}
    main{padding:60px 40px;max-width:1400px;margin:0 auto;position:relative;z-index:1}
    h1{font-size:3.5rem;margin-bottom:40px;font-weight:900;background:linear-gradient(90deg,var(--accent) 0%,var(--accent2) 50%,var(--accent3) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;letter-spacing:-1px}
    .controls{display:flex;flex-wrap:wrap;gap:12px;margin-bottom:40px;padding:24px;background:rgba(26,23,40,0.5);border-radius:16px;border:1px solid var(--line);align-items:center;backdrop-filter:blur(10px)}
    select,input{background:rgba(13,5,16,0.8);color:var(--text);border:1px solid var(--line);border-radius:8px;padding:10px 12px;font-size:0.95rem;transition:all 0.2s ease;backdrop-filter:blur(10px)}
    select:focus,input:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 3px rgba(255,107,53,0.15);background:var(--bg2)}
    #apply{background:linear-gradient(135deg,var(--accent),var(--accent2),var(--accent3));color:#0d0510;border:none;padding:10px 24px;border-radius:8px;font-weight:700;cursor:pointer;transition:all 0.3s cubic-bezier(0.4,0,0.2,1)}
    #apply:hover{transform:translateY(-2px);box-shadow:0 12px 28px rgba(255,107,53,0.4)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:28px}
    .muted{color:var(--muted);font-weight:500}
  </style>
  <script src="/assets/deals.js" defer></script>
</head>
<body>
  <header>
    <a class="logo" href="/">
      <img src="/forgefinds-logo.png" alt="ForgeFinds">
      <strong>ForgeFinds</strong>
    </a>
    <nav><a href="/" style="color:#e6edf6;text-decoration:none">Home</a></nav>
  </header>

  <main>
    <h1>Browse all Deals</h1>
    <div class="controls">
      <label>Category
        <select id="cat">
          <option value="">All</option>
          <option>chargers</option>
          <option>gadgets</option>
          <option>smart-home</option>
          <option>kitchen</option>
        </select>
      </label>
      <label>Sort
        <select id="sort">
          <option value="new">Newest</option>
          <option value="price-asc">Price: Low → High</option>
          <option value="price-desc">Price: High → Low</option>
          <option value="off-desc">% Off: High → Low</option>
        </select>
      </label>
      <label>Price min <input id="pmin" type="number" step="0.01" placeholder="0"></label>
      <label>Price max <input id="pmax" type="number" step="0.01" placeholder="9999"></label>
      <label>% off min <input id="omin" type="number" step="1" placeholder="0"></label>
      <button id="apply">Apply</button>
      <span id="count" class="muted"></span>
    </div>
    <section class="grid" id="list"></section>
  </main>

  <script>
    let BASE = [];
    const $ = sel => document.querySelector(sel);

    function run(){
      const cat = $('#cat').value;
      const sort = $('#sort').value;
      const pmin = parseFloat($('#pmin').value || '0');
      const pmax = parseFloat($('#pmax').value || '999999');
      const omin = parseFloat($('#omin').value || '0');

      let items = BASE.slice();

      // filter live only
      const now = new Date();
      items = items.filter(d => {
        const pub = new Date(d.publish_at || d.created_at || '1970-01-01T00:00:00-04:00');
        const exp = new Date(d.expires_at || '9999-12-31T23:59:59-04:00');
        return pub <= now && exp > now;
      });

      // category
      if (cat) items = items.filter(d => (d.category||'') === cat);

      // derive numeric fields (uses same logic as deals.js)
      items = items.map(d => d.__price!=null ? d : d);

      // price filter
      items = items.filter(d => {
        const price = d.__price != null ? d.__price : null;
        if (price == null) return true; // keep unknowns
        return price >= pmin && price <= pmax;
      });

      // % off filter
      items = items.filter(d => {
        const off = d.__pctOff != null ? d.__pctOff : 0;
        return off >= omin;
      });

      // sort
      items.sort((a,b) => {
        if (sort === 'price-asc') return (a.__price ?? 1e12) - (b.__price ?? 1e12);
        if (sort === 'price-desc') return (b.__price ?? -1) - (a.__price ?? -1);
        if (sort === 'off-desc') return (b.__pctOff ?? -1) - (a.__pctOff ?? -1);
        // newest
        const ad = new Date(a.publish_at || a.created_at);
        const bd = new Date(b.publish_at || b.created_at);
        return bd - ad;
      });

      $('#count').textContent = `${items.length} live deal${items.length!==1?'s':''}`;
      ForgeFinds.renderFromList(items, '#list');
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const all = await ForgeFinds.loadDeals({ includeScheduled:true });
      // We need derived fields for filters/sort; ensure deals.js ran deriveNumbers
      BASE = all;
      run();
      $('#apply').addEventListener('click', run);
      $('#cat').addEventListener('change', run);
      $('#sort').addEventListener('change', run);
    });
  </script>
</body>
</html>
