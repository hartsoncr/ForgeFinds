<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Browse Deals — ForgeFinds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/forgefinds-favicon.png">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;margin:0}
    header{padding:18px 20px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #202635;background:#0f1115;color:#e6edf6;position:sticky;top:0}
    header .brand{display:flex;gap:10px;align-items:center}
    header img{width:28px;height:28px}
    main{padding:20px}
    a.logo{display:flex;align-items:center;gap:10px;color:inherit;text-decoration:none}
  </style>
  <script src="/assets/deals.js"></script>
</head>
<body>
  <header>
    <a class="logo" href="/">
      <img src="/forgefinds-logo.png" alt="ForgeFinds">
      <strong>ForgeFinds</strong>
    </a>
    <nav><a href="/" style="color:#e6edf6;text-decoration:none">Home</a></nav>
  </header>

  <main>
    <div class="toolbar">
      <input id="q" type="search" placeholder="Search deals…">
      <button id="toggle" class="pill" data-active="0" title="Show scheduled posts too">Preview scheduled</button>
    </div>
    <section class="grid" id="deals"></section>
  </main>

  <script>
    // Respect ?preview=1 from URL
    const url = new URL(location.href);
    let preview = url.searchParams.get("preview") === "1";

    const $q = document.getElementById("q");
    const $toggle = document.getElementById("toggle");

    // initial UI state
    $toggle.dataset.active = preview ? "1" : "0";

    async function refresh(){
      const q = $q.value.trim();
      await ForgeFinds.renderDeals({ mountSelector:"#deals", includeScheduled:preview, q });
    }

    $q.addEventListener("input", () => refresh());
    $toggle.addEventListener("click", () => {
      preview = !preview;
      $toggle.dataset.active = preview ? "1" : "0";
      // update URL param without reload
      const u = new URL(location.href); 
      if (preview) u.searchParams.set("preview","1"); else u.searchParams.delete("preview");
      history.replaceState({}, "", u.toString());
      refresh();
    });

    // initial paint
    refresh();
  </script>
</body>
</html>
