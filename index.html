<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ForgeFinds ‚Äî Cool Tech & Deals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Find the best tech deals on gadgets, gaming, and home-theater equipment. Curated daily from Amazon and trusted retailers." />
  <meta name="author" content="ForgeFinds" />
  <link rel="icon" href="/forgefinds-favicon.png" />
  <link rel="canonical" href="https://forgefinds.com/" />
  
  <!-- Homepage Schema.org -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "ForgeFinds",
    "description": "Automated tech deals discovery platform featuring gadgets, gaming, and home-theater products",
    "url": "https://forgefinds.com",
    "sameAs": []
  }
  </script>
  
  <style>
    :root{--bg:#ffffff;--bg-alt:#f8f8f8;--card:#ffffff;--line:#e0e0e0;--text:#1a1a1a;--muted:#666666;--accent:#ff6b35;--accent-dark:#e85a25;--highlight:#d32f2f;--good:#10b981;--goodbg:#064e3b}
    *{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{background:var(--bg-alt);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto','Helvetica',sans-serif;line-height:1.6;min-height:100vh}
    header{padding:20px 40px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid var(--line);background:var(--bg);position:sticky;top:0;z-index:100;box-shadow:0 2px 8px rgba(0,0,0,0.08)}
    a.logo{display:flex;align-items:center;gap:12px;color:var(--text);text-decoration:none;font-weight:800;font-size:1.3rem;letter-spacing:-0.5px}
    a.logo:hover{color:var(--accent);transition:color 0.3s ease}
    header img{width:32px;height:32px}
    header nav a{color:var(--muted);text-decoration:none;font-weight:600;padding:10px 16px;border-radius:6px;transition:all 0.2s ease}
    header nav a:hover{color:var(--accent);background:rgba(255,107,53,0.08)}
    main{padding:40px;max-width:1400px;margin:0 auto}
    h1{font-size:3rem;margin:0 0 12px;color:var(--text);font-weight:900;letter-spacing:-1px;line-height:1.1}
    h1 .highlight{color:var(--accent)}
    p.lede{color:var(--muted);margin:0 0 40px;font-size:1rem;font-weight:500}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:24px}
  </style>
  <script src="/assets/deals.js" defer></script>
</head>
<body>
  <header>
    <a class="logo" href="/"><img src="/forgefinds-logo.png" alt="ForgeFinds"><strong>ForgeFinds</strong></a>
    <nav>
      <a href="/browse.html">Browse all Deals</a>
      <a href="https://www.amazon.com/shop/forgefinds" target="_blank" rel="noopener">üõí Amazon Store</a>
      <a href="https://www.youtube.com/@forgefinds" target="_blank" rel="noopener">‚ñ∂Ô∏è YouTube</a>
    </nav>
  </header>

  <main>
    <h1>Latest deals!</h1>
    <p class="lede">Fresh tech finds, updated as we post.</p>
    <section id="deals" class="grid"></section>
  </main>

  <script>
    // show live items only - wait for DOM and defer script
    function initDeals() {
      if (typeof ForgeFinds !== 'undefined' && document.querySelector('#deals')) {
        console.log('[INDEX] DOM ready, calling renderDeals');
        ForgeFinds.renderDeals({ mountSelector: "#deals", includeScheduled: false });
      } else {
        console.log('[INDEX] Waiting for ForgeFinds and DOM...');
        setTimeout(initDeals, 100);
      }
    }
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initDeals);
    } else {
      initDeals();
    }
  </script>
</body>
</html>
