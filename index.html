<html lang="en">
<head>

  <!-- Homepage Schema.org -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "ForgeFinds",
    "description": "Automated tech deals discovery platform featuring gadgets, gaming, and home-theater products",
    "url": "https://forgefinds.com",
    "sameAs": []

  <style>
    :root{--bg:#0d0510;--bg2:#1a1020;--card:#1f1828;--line:#3a2844;--text:#f0f4f8;--muted:#9fa6b8;--accent:#ff6b35;--accent2:#d946ef;--accent3:#3b82f6;--good:#10b981;--goodbg:#064e3b;--couponbg:#2d1b4e;--couponfg:#e879f9}
    *{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{background:linear-gradient(135deg,var(--bg) 0%,#2a1a3a 50%,#1a2a4a 100%);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto',sans-serif;line-height:1.6;min-height:100vh;position:relative;overflow-x:hidden}
    body::before{content:'';position:fixed;top:-50%;right:-50%;width:200%;height:200%;background:radial-gradient(circle at 20% 50%, rgba(255,107,53,0.12) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(217,70,239,0.1) 0%, transparent 50%);pointer-events:none;z-index:0}
    header{padding:24px 40px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid var(--line);background:rgba(13,5,16,0.6);backdrop-filter:blur(20px);position:sticky;top:0;z-index:100;box-shadow:0 8px 32px rgba(0,0,0,0.5)}
    a.logo{display:flex;align-items:center;gap:12px;color:inherit;text-decoration:none;font-weight:800;font-size:1.4rem;letter-spacing:-0.8px;background:linear-gradient(135deg,var(--accent),var(--accent2),var(--accent3));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    a.logo:hover{opacity:0.8;transform:scale(1.02)}
    a.logo, header nav a{transition:all 0.3s cubic-bezier(0.4,0,0.2,1)}
    header img{width:36px;height:36px;filter:drop-shadow(0 0 12px rgba(255,107,53,0.4))}
    header nav a{color:var(--muted);text-decoration:none;font-weight:600;padding:10px 20px;border-radius:10px;transition:all 0.3s ease;position:relative;overflow:hidden}
    header nav a::before{content:'';position:absolute;inset:0;background:linear-gradient(135deg,var(--accent),var(--accent2),var(--accent3));opacity:0;transition:opacity 0.3s ease;z-index:-1}
    header nav a:hover{color:var(--accent);background:rgba(255,107,53,0.15)}
    main{padding:80px 40px;max-width:1400px;margin:0 auto;position:relative;z-index:1}
    h1{font-size:4rem;margin:0 0 16px;background:linear-gradient(90deg,var(--accent) 0%,var(--accent2) 50%,var(--accent3) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;font-weight:900;letter-spacing:-1.5px;line-height:1.1}
    p.lede{color:var(--muted);margin:0 0 48px;font-size:1.15rem;font-weight:500;letter-spacing:0.3px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:28px}
  </style>
  <script src="/assets/deals.js" defer></script>
</head>
<body>
  <header>
    <a class="logo" href="/"><img src="/forgefinds-logo.png" alt="ForgeFinds"><strong>ForgeFinds</strong></a>
    <nav><a href="/browse.html">Browse all Deals</a></nav>
  </header>

  <main>
    <h1>Latest deals!</h1>
    <p class="lede">Fresh tech finds, updated as we post.</p>
    <section id="deals" class="grid"></section>
  </main>

  <script>
    // show live items only - wait for DOM and defer script
    function initDeals() {
      if (typeof ForgeFinds !== 'undefined' && document.querySelector('#deals')) {
        console.log('[INDEX] DOM ready, calling renderDeals');
        ForgeFinds.renderDeals({ mountSelector: "#deals", includeScheduled: false });
      } else {
        console.log('[INDEX] Waiting for ForgeFinds and DOM...');
        setTimeout(initDeals, 100);
      }
    }
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initDeals);
    } else {
      initDeals();
    }
  </script>
</body>
</html>
