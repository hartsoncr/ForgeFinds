<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>ForgeFinds Active Screener</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; max-width: 900px; margin: 0 auto; display: none; background-color: #f9f9f9; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .controls { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; gap: 10px; align-items: center; flex-wrap: wrap;}
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #333; color: white; text-transform: uppercase; font-size: 0.85em; }
        tr:hover { background-color: #f1f1f1; }
        .green { color: #28a745; font-weight: bold; }
        .news-link { text-decoration: none; color: #007bff; font-size: 0.9em; }
        .news-link:hover { text-decoration: underline; }
        #status { font-weight: bold; margin-top: 10px; color: #555; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ForgeFinds Market Scanner</h1>
    </div>
    
    <div class="controls">
        <button onclick="runScreener()">Scan Top Gainers</button>
        <span id="status">Ready to scan.</span>
    </div>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Price</th>
                <th>% Change</th>
                <th>Volume</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // --- CONFIGURATION ---
        const API_KEY = 'AGExhhRXUX42m0LJQIJyujnlgDPCyirD'; 
        const SITE_PASSWORD = 'bang'; 
        // ---------------------

        // Security Gate
        const userPass = prompt("Enter Access Code:");
        if (userPass === SITE_PASSWORD) {
            document.body.style.display = 'block';
            runScreener(); // Auto-run on load
        } else {
            document.body.innerHTML = '<h1 style="text-align:center; margin-top:50px;">Access Denied</h1>';
            document.body.style.display = 'block';
        }

        async function runScreener() {
            const status = document.getElementById('status');
            const tbody = document.querySelector('#resultsTable tbody');
            
            status.textContent = "Fetching Top Gainers...";
            tbody.innerHTML = ''; 

            try {
                // STRATEGY: Get "Top Gainers" list (free) and filter it ourselves
                const url = `https://financialmodelingprep.com/api/v3/stock_market/gainers?apikey=${API_KEY}`;
                
                const response = await fetch(url);
                const data = await response.json();

                if (data["Error Message"]) {
                    status.textContent = "API Error: " + data["Error Message"];
                    return;
                }

                // Filter the list: Price $2 - $20 ONLY
                let filtered = data.filter(stock => 
                    stock.price >= 2 && 
                    stock.price <= 20
                );

                // Sort: Highest % Change first (API usually does this, but we ensure it)
                filtered.sort((a, b) => b.changesPercentage - a.changesPercentage);

                // Slice to top 10
                const finalResults = filtered.slice(0, 10);
                
                if (finalResults.length === 0) {
                    status.textContent = "No stocks found between $2 - $20 in Top Gainers list.";
                    return;
                }

                status.textContent = `Found ${finalResults.length} movers ($2-$20).`;

                finalResults.forEach(stock => {
                    // Note: Gainers endpoint might not send volume in all cases, handling gracefully
                    let volDisplay = stock.volume ? parseInt(stock.volume).toLocaleString() : "N/A";
                    
                    const row = `<tr>
                        <td><b><a href="https://finance.yahoo.com/quote/${stock.symbol}" target="_blank">${stock.symbol}</a></b></td>
                        <td>$${stock.price}</td>
                        <td class="green">+${stock.changesPercentage}%</td>
                        <td>${volDisplay}</td>
                        <td><a href="https://finance.yahoo.com/quote/${stock.symbol}/news" target="_blank" class="news-link">News</a></td>
                    </tr>`;
                    tbody.innerHTML += row;
                });

            } catch (error) {
                console.error(error);
                status.textContent = "Error connecting to API.";
            }
        }
    </script>
</body>
</html>
