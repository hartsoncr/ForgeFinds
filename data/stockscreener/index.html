<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>ForgeFinds Active Screener</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; max-width: 900px; margin: 0 auto; display: none; background-color: #f9f9f9; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .controls { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; gap: 10px; align-items: center; flex-wrap: wrap;}
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #333; color: white; text-transform: uppercase; font-size: 0.85em; }
        tr:hover { background-color: #f1f1f1; }
        .green { color: #28a745; font-weight: bold; }
        .news-link { text-decoration: none; color: #007bff; font-size: 0.9em; }
        .news-link:hover { text-decoration: underline; }
        #status { font-weight: bold; margin-top: 10px; color: #555; font-size: 0.9em; }
        .warning { color: #d9534f; font-size: 0.8em; margin-top: 5px;}
    </style>
</head>
<body>

    <div class="header">
        <h1>ForgeFinds Market Scanner</h1>
    </div>
    
    <div class="controls">
        <button onclick="runScreener()">Scan Top Gainers</button>
        <div>
            <div id="status">Ready to scan.</div>
            <div class="warning">Limit: 25 scans per day.</div>
        </div>
    </div>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Price</th>
                <th>% Change</th>
                <th>Volume</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // --- CONFIGURATION ---
        const API_KEY = '1SB71KH1HDJVZ3WM'; 
        const SITE_PASSWORD = 'bang'; 
        // ---------------------

        // Security Gate
        const userPass = prompt("Enter Access Code:");
        if (userPass === SITE_PASSWORD) {
            document.body.style.display = 'block';
        } else {
            document.body.innerHTML = '<h1 style="text-align:center; margin-top:50px;">Access Denied</h1>';
            document.body.style.display = 'block';
        }

        async function runScreener() {
            const status = document.getElementById('status');
            const tbody = document.querySelector('#resultsTable tbody');
            
            status.textContent = "Fetching Top Gainers...";
            tbody.innerHTML = ''; 

            try {
                // Alpha Vantage Top Gainers Endpoint
                const url = `https://www.alphavantage.co/query?function=TOP_GAINERS_LOSERS&apikey=${API_KEY}`;
                
                const response = await fetch(url);
                const data = await response.json();

                // Check for API Errors or Limit Reached
                if (data["Information"]) {
                    status.textContent = "Limit Reached (25/day). Try again tomorrow.";
                    return;
                }
                if (data["Error Message"]) {
                    status.textContent = "Error: Invalid Key or System Error.";
                    return;
                }

                // Alpha Vantage returns { "top_gainers": [...] }
                const gainers = data.top_gainers || [];

                // Filter: Price $2 - $20
                let filtered = gainers.filter(stock => {
                    const price = parseFloat(stock.price);
                    return price >= 2 && price <= 20;
                });

                if (filtered.length === 0) {
                    status.textContent = "No gainers found between $2 - $20.";
                    return;
                }

                status.textContent = `Found ${filtered.length} movers ($2-$20).`;

                filtered.forEach(stock => {
                    const row = `<tr>
                        <td><b><a href="https://finance.yahoo.com/quote/${stock.ticker}" target="_blank">${stock.ticker}</a></b></td>
                        <td>$${stock.price}</td>
                        <td class="green">+${stock.change_percentage}</td>
                        <td>${parseInt(stock.volume).toLocaleString()}</td>
                        <td><a href="https://finance.yahoo.com/quote/${stock.ticker}/news" target="_blank" class="news-link">News</a></td>
                    </tr>`;
                    tbody.innerHTML += row;
                });

            } catch (error) {
                console.error(error);
                status.textContent = "Error connecting to API.";
            }
        }
    </script>
</body>
</html>
